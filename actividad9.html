	<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Ejercicio posicionamiento float</title>
<style type="text/css">
div#paginacion {
	width:800px;
}
.derecha {
	float:right;
}
.izquierda {
	float:left;
}
div#contenido{
	clear:both;
	text-align:center;
}

span{
	background-color:red;
	color:white;
}
</style>
</head>
<body>
<div id="paginacion">
<span class="izquierda">&laquo; Anterior</span> <span class="derecha">Siguiente &raquo;</span>
	<div id="contenido">
		Clase de aplicaciones web 2015-2016. 24 de Noviembre del 2015. 1ª Evaluación
	</div>
</div>
</body>
</html>
